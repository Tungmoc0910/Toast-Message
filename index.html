<body>
    <div id="toast">
        
    </div>
    <!-- btn-message-toast -->
    <!-- changes-color-toast -->
    <div>
        <div onclick="showsuccessToast();" class="btn btn--success">Show success message</div>
        <div onclick="showinfoToast();" class="btn btn--info">Show info message</div>
        <div onclick="showwarnToast();" class="btn btn--warn">Show warning message</div>
        <div onclick="showerrorToast();" class="btn btn--danger">Show error message</div>
        <div onclick="showerrorToast();" class="btn btn--danger">Show error message</div>
    </div>
    
    <script>
        function toast({
            title='',
            message='',
            type='info',
            duration=3000
        }) {
            const main=document.getElementById('toast');
            if(main){
                const toast =document.createElement('div');
                //auto remove toast
                const autoRemoveId=setTimeout(function(){
                    main.removeChild(toast);
                },duration+1000);
                //remove toast when click
                toast.onclick = function(e){
                    if(e.target.closest('.toast__close'))
                    main.removeChild(toast);
                    clearTimeout(autoRemoveId);
                }

                const icons={
                    success: 'fa-solid fa-circle-check',
                    info: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-circle-exclamation',
                };
                const icon=icons[type];
                const delay =(duration/1000).toFixed(2);
             
                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation=`slideInleft ease 0.3s, Fadeout linear 1s ${delay}s forwards`;
                toast.innerHTML=` 
                <div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">
                        ${title}
                    </h3>
                    <p class="toast__message">
                        ${message}
                    </p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                `;
                main.appendChild(toast);
                
            }
        }


        function showsuccessToast(){
                toast({
                title: 'Success!',
                message: 'You are welcome!',
                type:'success',
                duration: 5000
        })
        }
        function showinfoToast(){
                toast({
                title: 'Info',
                message: 'Just some information for you.',
                type:'info',
                duration: 5000
        })
        }
        function showwarnToast(){
                toast({
                title: 'Alert!',
                message: 'You are being warned.',
                type:'warning',
                duration: 5000
        })
        }
        
        function showerrorToast(){
                toast({
                title: 'Oops!',
                message: 'This is not good!',
                type:'error',
                duration: 5000
        })
        }
    </script>
